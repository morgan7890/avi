<!DOCTYPE html>
<html>
<head>
    <title>Aviator Odds Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center">Aviator Multiplier Tracker</h1>
        <img src="/chart" class="img-fluid mt-3" alt="Chart">
        <h5 class="mt-4">Recent Crash Multipliers:</h5>
        <ul class="list-group">
            {% for crash in data %}
                <li class="list-group-item bg-secondary text-white">{{ crash }}x</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
